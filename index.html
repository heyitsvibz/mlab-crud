<!-- index.html -->
<!DOCTYPE html>
<html ng-app="scotchApp">

<head>
    <!-- SCROLLS -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="img/ico" href="img/favicon.ico">

    <!-- load bootstrap and fontawesome via CDN -->

    <!--build:css css/main.min.css -->
    <link rel="stylesheet" href="assets/css/bootstrap.min.css" />
    <link href="assets/css/metisMenu.min.css" rel="stylesheet">
    <link href="assets/css/sb-admin-2.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/fontawesome.css" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <!-- endbuild -->
    
    <!--build:js js/main.min.js -->
    <script src="assets/js/jquery.js"></script>
    <script src="assets/js/angular.js"></script>
    <script src="assets/js/angular-route.js"></script>
    <script src="assets/js/bootstrap.min.js"></script>
    <script src="assets/js/metisMenu.min.js"></script>
    <script src="assets/js/sb-admin-2.js"></script>
    <script src="script.js"></script>
    <script src="http://maps.google.com/maps/api/js?key=AIzaSyCM3_dhibJANDDCEWyXhpqYrvW9Y3EFa90" type="text/javascript"></script>
 
    <!-- endbuild -->

</head>

<body ng-controller="homeController">
    <div id="wrapper">
        <!-- Navigation -->
        <nav class="navbar navbar-default navbar-static-top" role="navigation" style="margin-bottom: 0">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="index.html">Karuna V1.0.2</a>
            </div>
            <!-- /.navbar-top-links -->
            <ul class="nav navbar-top-links navbar-right">
                <li><a href="#"><i class="fa fa-home"></i> Dashboard</a></li>
            </ul>
            <!-- /.navbar-top-links -->
            <div class="navbar-default sidebar" role="navigation">
                <div class="sidebar-nav navbar-collapse">
                    <ul class="nav" id="side-menu">
                        <li class="sidebar-search">
                            <div class="input-group custom-search-form">
                                <input type="text" class="form-control" ng-model="searchText" placeholder="Dynamic Search..">
                                <span class="input-group-btn">
                                <button class="btn btn-default" type="button">
                                    <i class="fa fa-search"></i>
                                </button>
                            </span>
                            </div>
                            <!-- /input-group -->
                        </li>
                        <li><a href="#"><i class="fa fa-home"></i> Dashboard</a></li>
                    </ul>
                </div>
                <!-- /.sidebar-collapse -->
            </div>
            <!-- /.navbar-static-side -->
        </nav>
        <!-- data containers starts -->
        <div id="page-wrapper">
            <div class="row">
                <div class="col-lg-12">
                    <div id="main" >
                        <!-- angular templating -->
                        <div ng-view></div>
                        <!-- this is where content will be injected -->
                    </div>
                </div>
                <!-- /.col-lg-12 -->
            </div>
        </div>
        <!-- data containers end -->
    </div>
</body>

</html>
